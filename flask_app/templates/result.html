<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Survey Result
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>

<body>
    <div class="card bg-dark text-light col-5 mx-auto my-5">
        <div class="card-body">
            <h1 class="text-primary">{{ surveys.name }}</h1>
            <p class="card-text text-light">Dojo Location: {{ surveys.location }}</p>
            <p class="card-text text-light">Favorite Language: {{ surveys.language }}</p>
            <p class="card-text text-light">Comments: {{ surveys.comment }}</p>
        </div>

        <div class="card-footer">
            <a href="/">Home</a>
        </div>
    </div>


</body>

</html>
